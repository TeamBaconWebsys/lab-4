<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamma Nu Eta</title>
        <meta charset="UTF-8">
        <meta name='viewport' content="width-device width, initial-scale=1.0">

        <!-- getting fonts and fontawesome icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4bfa365d66.js" crossorigin="anonymous"></script>
    
        <!-- jQuery -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
        <!-- Bootstrap 5 stylesheet and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> 
    
        <!--custom CSS and JS link-->
        <link rel='stylesheet' href="assets/style.css">
        <script src="assets/script.js"></script>
    </head>
    
    <body>
        <!--Header using Bootstrap NavBar-->
        <nav class="navbar navbar-expand-md fixed-top" id="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/gnh_logo.png" alt="Gamme Nu Eta Logo" width="75" height="75" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav link-dark">
                <a class="nav-link ms-4 me-2" href="index.html">Home</a>
                <a class="nav-link mx-2" aria-current="page" href="#">Events</a>
                <a class="nav-link mx-2" href="#">Tutoring</a>
                <a class="nav-link mx-2" href="#footer">Contact Us</a>
              </div>
            </div>
          </div>
        </nav>
        
        <main>
          <!--Parallax Div-->
          <div class="parallax">
            <div class="events">
              <span class="heading">Gamma Nu Eta Events</span>
            </div>
          </div>

          <!--Content Div-->
          <div class="row">
            <!--Ajax and JSON files divs-->
            <div class="col" id="expose"></div>
            <div class="col" id="tutoring"></div>
            <div class="col" id="newsletter"></div>
          </div>        
        </main>
        <footer class="bg-dark text-center text-white" id="footer">
          <!-- Grid container -->
          <div class="container p-4">
            <!-- Section: Social media -->
            <div class="mb-4">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
    
              <!-- Twitter -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
    
              <!-- TikTok -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-tiktok"></i></a>
    
              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
    
              <!-- Linkedin -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <!-- Section: Social media -->
    
            <!-- Section: Form -->
            <div>
              <form>
                <!--Grid row-->
                <div class="row d-flex justify-content-center">
                  <!--Grid column-->
                  <div class="col-auto">
                    <p class="pt-2">
                      <strong>Sign up for our newsletter!</strong>
                    </p>
                  </div>
                  <!--Grid column-->
    
                  <!--Grid column-->
                  <div class="col-md-5 col-12">
                    <!-- Email input -->
                    <div class="form-outline form-white mb-4">
                      <input type="email" class="form-control" placeholder="Email Address" />
                    </div>
                  </div>
                  <!--Grid column-->
    
                  <!--Grid column-->
                  <div class="col-auto">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-light mb-4">
                      Subscribe
                    </button>
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->
              </form>
            </div>
            <!-- Section: Form -->
    
            <!-- Section: Text -->
            <div class="mb-4">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt distinctio earum
                repellat quaerat voluptatibus placeat nam, commodi optio pariatur est quia magnam
                eum harum corrupti dicta, aliquam sequi voluptate quas.
              </p>
            </div>
            <!-- Section: Text -->
          </div>
        </footer>
    </body>
</html>
